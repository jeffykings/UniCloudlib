<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCloudlib - Home</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem 0;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    header ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    header ul li a:hover {
      background-color: #495057;
      border-radius: 5px;
    }


    header .logo img {
      max-width: 150px;
      /* Adjust the maximum width as needed */
      height: auto;
      /* Maintain the aspect ratio */
      object-fit: contain;
      /* Ensures the image is not stretched */
      border-radius: 10px;
      /* Optional: Adds rounded corners for a more refined look */
      padding: 5px;
      /* Optional: Adds a bit of space around the logo */
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #fdb833;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #555;
      color: white;
      border-radius: 8px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .hero .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .hero input[type="text"] {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Featured Resources Section */
    .featured-resources {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    .featured-resources h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .featured-resources p {
      font-size: 16px;
      color: #555;
    }

    .featured-resources .download-button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .featured-resources .download-button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
    }

    .footer p {
      font-size: 14px;
      margin: 5px 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo"><img src="logo.png" alt="Logo">
      </div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to UniCloudlib</h1>
    <p>Find and share academic resources easily.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search resources...">
    </div>
  </div>

  <!-- Featured Resources Section -->
  <div class="featured-resources">
    <h2>Featured Resources</h2>
    <p>Resource Title</p>
    <p>Brief description of the resource.</p>
    <button class="download-button">Download</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2024 UniCloudlib. All rights reserved.</p>
    <p>
      <a href="#contact">Contact</a>
      <a href="#terms">Terms of Service</a>
      <a href="#privacy">Privacy Policy</a>
    </p>
  </div>

</body>

</html>
