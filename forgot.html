<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header .logo img {
        max-width: 150px; /* Adjust the maximum width as needed */
        height: auto; /* Maintain the aspect ratio */
        object-fit: contain; /* Ensures the image is not stretched */
        border-radius: 10px; /* Optional: Adds rounded corners for a more refined look */
        padding: 5px; /* Optional: Adds a bit of space around the logo */
    }

    /* Navigation Bar */
    .logo {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px 5px;
    }

    /* Forgot Password Section */
    .forgot-password-container {
      text-align: center;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .forgot-password-container h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .forgot-password-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .forgot-password-container input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .forgot-password-container .reset-button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .forgot-password-container .reset-button:hover {
      background-color: #0056b3;
    }

    .forgot-password-container .login-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password-container .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password-container .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
    }

    .footer p {
      font-size: 14px;
      margin: 5px 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <div class="logo"><img src="logo.png" alt="logo"==$0 /></div>
  </header>


  <!-- Forgot Password Section -->
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Please enter your email address to reset your password.</p>
    <form action="/reset-password" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit" class="reset-button">Reset Password</button>
    </form>
    <div class="login-link">
      <p>Remember your password? <a href="/login">Login here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2024 UniCloudlib. All rights reserved.</p>
    <p>
      <a href="#terms">Terms of Service</a>
      <a href="#privacy">Privacy Policy</a>
    </p>
  </div>

</body>

</html>
