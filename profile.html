<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* General Styles */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      /* Space between the logo and text */
    }

    .logo-image {
      height: 40px;
      /* Adjust the height of the logo */
      width: auto;
      /* Maintain the aspect ratio */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }


    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem 0;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center width: 90%;
      margin: 0 auto;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    header ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    header ul li a:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    header .logo img {
      max-width: 150px;
      /* Adjust the maximum width as needed */
      height: auto;
      /* Maintain the aspect ratio */
      object-fit: contain;
      /* Ensures the image is not stretched */
      border-radius: 10px;
      /* Optional: Adds rounded corners for a more refined look */
      padding: 5px;
      /* Optional: Adds a bit of space around the logo */
    }


    /* User Profile Section */
    .profile-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .profile-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile-container p {
      font-size: 16px;
      margin: 5px 0;
      color: #555;
    }

    .profile-container .edit-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-container .edit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo"><img src="logo.png" alt="logo"==$0 /></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Profile Section -->
  <div class="profile-container">
    <h1>User Profile</h1>
    <p><strong>Profile Picture</strong></p>
    <h2>Username</h2>
    <p>Email: user@example.com</p>
    <button class="edit-button">Edit Profile</button>
  </div>

</body>

</html>
