<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* General Styles */
    .logo {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between the logo and text */
    }
    .logo-image {
        height: 40px; /* Adjust the height of the logo */
        width: auto;  /* Maintain the aspect ratio */
    }
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #fdb833;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* User Profile Section */
    .profile-container {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .profile-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile-container p {
      font-size: 16px;
      margin: 5px 0;
      color: #555;
    }

    .profile-container .edit-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-container .edit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo"><img src="logo.png" alt="logo" /></div>
    <span>UniCloudlib</span>
    </div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#resources">Resources</a>
      <a href="#upload">Upload</a>
      <a href="#profile">Profile</a>
      <a href="#logout">Logout</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <h1>User Profile</h1>
    <p><strong>Profile Picture</strong></p>
    <h2>Username</h2>
    <p>Email: user@example.com</p>
    <button class="edit-button">Edit Profile</button>
  </div>

</body>
</html>
